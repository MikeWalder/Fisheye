<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>

  <body>

    <header>
        <a href="index.html" title="Fisheye Home page"><img src="assets/main/logo.png" alt="Fisheye logo" class="logo" /></a>
    </header>

    <main id="main">
        <div class="photograph-header"></div>

        <div class="photograph-tri">

          <label for="order-select">Trier par &nbsp;</label>

          <select id="order-select">
            <option value=""> - </option>
            <option value="likes">Popularité</option><hr>
            <option value="date">Date</option><hr>
            <option value="title">Titre</option>
          </select>

        </div>

        <div class="photographer-section"></div>

        <div id="contact_modal">

          <span class="close" title="Fermer" onclick="closeModal()">&times;</span>
          <h1 id="modal_title">Contactez-moi</h1>
          <h2 id="modal_photograph"></h2>

          <form>
            <label>Prénom</label>
            <input type="text">
            <label>Nom</label>
            <input type="text">
            <label>Email</label>
            <input type="mail">
            <label>Votre message</label>
            <input type="text" class="textMessage"></textarea>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
          
        </div>

        <div class="photographer-details"></div>
    </main>

    <script src="scripts/pages/photographer.js"></script>

  </body>
</html>
